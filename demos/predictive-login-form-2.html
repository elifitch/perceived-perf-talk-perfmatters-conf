<script>
  var step2Ready = false;
  var counter = 0;
  var loadTime = 3000;
  var $bar = $('.js-debug-progress');
  var $output = $('.js-debug-details');
  var inited = false;
  var t0;

  $('#step-1 input').on('keydown', function () {
    if (!inited && isFormCompleteAndValid($('#step-1'))) {
      inited = true;
      simulateAsync();
    }
  });

  $('.button--submit').on('click', loadStep2);

  function isFormCompleteAndValid($parentEl) {
    var empties = $parentEl.find('input').filter(function () {
      return this.value === '';
    });
    //also like....validate IRL. This is fake town.
    if (empties.length <= 1) {
      return true;
    } else {
      return false;
    }
  }

  function simulateAsync() {
    t0 = performance.now();
    setTimeout(function () {
      step2Ready = true;
    }, loadTime);
    backgroundProgress(loadTime);
  }

  function loadStep2() {
    console.log(performance.now() - t0)
    if (!step2Ready) {
      fade($('#step-1'), 'out');
      fade($('#spinner'), 'in');
      var loadInterval = setInterval(function () {
        if (step2Ready) {
          clearInterval(loadInterval);
          fade($('#spinner'), 'out');
          fade($('#step-2'), 'in');
        }
      }, 20);
    } else {
      fade($('#step-1'), 'out');
      fade($('#step-2'), 'in');
    }
  }

  function fade($el, inOut) {
    return new Promise(function (resolve, reject) {
      if (inOut === 'out') {
        $el.addClass('fade-out');
        setTimeout(function () {
          $el.addClass('hide');
          resolve();
        }, 400);
      } else {
        $el.removeClass('hide');
        setTimeout(function () {
          $el.removeClass('fade-out');
        }, 10);
        setTimeout(function () {
          resolve();
        }, 400);
      }
    })
  }


  function backgroundProgress(duration) {
    var backgroundInterval = setInterval(function () {
      counter += 100;
      var progress = (counter / duration) * 100;
      if (counter <= duration) {
        $bar.css('width', `${progress}%`);
        $output.text(`${parseInt(progress)}% complete`);
      } else {
        clearInterval(backgroundInterval);
      }
    }, 100);
  }
</script>
